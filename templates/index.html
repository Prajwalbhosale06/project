<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Video Call</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        #localVideo { transform: scaleX(-1); }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        body { height: 100dvh; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans h-screen flex flex-col overflow-hidden">

    <div id="loginScreen" class="fixed inset-0 bg-gradient-to-br from-blue-900 to-gray-900 flex items-center justify-center z-50 px-4">
        <div class="bg-white text-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md">
            <h1 class="text-3xl font-bold mb-6 text-center">Join Call</h1>
            <input type="text" id="usernameInput" placeholder="Name" class="w-full px-4 py-3 border rounded-lg mb-4 text-black">
            <input type="text" id="roomIdInput" placeholder="Room ID" class="w-full px-4 py-3 border rounded-lg mb-6 text-black">
            <button onclick="joinCall()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg">Join Room</button>
        </div>
    </div>

    <div id="appInterface" class="hidden flex-1 flex flex-col h-full">
        <div class="bg-gray-800 border-b border-gray-700 px-6 py-4 flex justify-between items-center">
            <div>
                <h2 class="text-xl font-bold">Room: <span id="displayRoomId" class="text-blue-400">---</span></h2>
                <p id="displayUsername" class="text-sm text-gray-400">---</p>
            </div>
            <div class="flex items-center gap-4">
                <div class="bg-gray-700 px-3 py-1 rounded-full flex gap-2">
                    <i data-lucide="users" class="w-4 h-4"></i><span id="userCount">1</span>
                </div>
                <div class="flex items-center gap-2 bg-gray-700 px-3 py-1 rounded-full">
                    <span class="text-xs text-gray-400">Translate to:</span>
                    <select id="languageSelect" class="bg-gray-800 text-sm rounded px-2 py-1 outline-none">
                        <option value="en">English</option>
                        <option value="hi">Hindi</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                        <option value="de">German</option>
                        <option value="ar">Arabic</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="flex-1 flex p-4 gap-4 overflow-hidden relative">
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-4 auto-rows-fr relative" id="videoGrid">
                <div class="relative bg-gray-800 rounded-xl overflow-hidden shadow-lg border border-gray-700">
                    <video id="localVideo" autoplay muted playsinline class="w-full h-full object-cover"></video>
                    <div class="absolute bottom-3 left-3 bg-black/60 px-3 py-1 rounded text-sm">You</div>
                </div>
                <div class="absolute bottom-6 left-0 right-0 z-20 flex justify-center pointer-events-none">
                    <div id="subtitleContainer" class="hidden bg-black/70 backdrop-blur-md px-6 py-3 rounded-2xl shadow-2xl max-w-2xl">
                        <p id="liveSubtitlesOverlay" class="text-white text-xl font-semibold text-center"></p>
                    </div>
                </div>
            </div>

            <div class="w-80 flex flex-col gap-4">
                <div class="bg-gray-800 rounded-xl p-4 flex flex-col border border-gray-700 h-1/3 relative shadow-lg">
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="font-semibold text-blue-400">Sign Detection</h3>
                        <button id="signToggleBtn" onclick="toggleSignDetection()" class="w-9 h-5 bg-gray-600 rounded-full relative transition-colors focus:outline-none">
                            <div id="signToggleCircle" class="w-3 h-3 bg-white rounded-full absolute top-1 left-1 transition-transform"></div>
                        </button>
                    </div>
                    <div id="signOutputBox" class="flex-1 bg-gray-900/50 rounded-lg p-3 text-white text-lg overflow-y-auto"></div>
                    <p id="detectionStatus" class="text-[10px] text-gray-500 mt-2 text-right">Paused</p>
                </div>

                <div class="bg-gray-800 rounded-xl p-4 flex-1 flex flex-col border border-gray-700 min-h-0">
                    <h3 class="font-semibold mb-1 text-green-400">Chat</h3>
                    <div id="chatLog" class="flex-1 overflow-y-auto space-y-2 mb-3 pr-2 scrollbar-hide text-sm"></div>
                    <div class="flex gap-2">
                        <input type="text" id="chatInput" placeholder="Message..." class="flex-1 bg-gray-700 rounded px-3 py-2 text-white outline-none">
                        <button onclick="sendMessage()" class="bg-blue-600 px-3 py-2 rounded"><i data-lucide="send" class="w-4 h-4"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-gray-800 border-t border-gray-700 p-4 flex justify-center gap-4">
            <button onclick="toggleVideo()" id="btnVideo" class="p-4 rounded-full bg-gray-700"><i data-lucide="video"></i></button>
            <button onclick="toggleAudio()" id="btnAudio" class="p-4 rounded-full bg-gray-700"><i data-lucide="mic"></i></button>
            <button onclick="leaveCall()" class="p-4 rounded-full bg-red-600"><i data-lucide="phone-off"></i></button>
        </div>
    </div>

    <script>
        const SOCKET_URL = window.location.origin;          
        let socket, localStream, username, roomId;
        let peerConnections = {}; 
        let isVideoEnabled = true, isAudioEnabled = true, isSignDetectionEnabled = false;
        let sentenceBuffer = [], subtitleClearTimer;
        const rtcConfig = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        lucide.createIcons();

        async function joinCall() {
            username = document.getElementById('usernameInput').value;
            roomId = document.getElementById('roomIdInput').value;
            if (!username || !roomId) return alert("Enter Name & Room ID");

            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: true });
                document.getElementById('localVideo').srcObject = localStream;
                socket = io(SOCKET_URL);
                setupSocketListeners();
                
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('appInterface').classList.remove('hidden');
                document.getElementById('displayRoomId').innerText = roomId;
                document.getElementById('displayUsername').innerText = username;

                startFrameProcessing();
                socket.emit('join-room', { roomId, userName: username });
            } catch (err) { alert("Camera access denied"); }
        }

        function setupSocketListeners() {
            socket.on('user-joined', async (data) => {
                document.getElementById('userCount').innerText = data.roomUsers.length;
                await createPeerConnection(data.userId, true);
            });
            
            socket.on('webrtc-offer', async (data) => {
                // Now data.senderId is present because the backend injected it
                const pc = await createPeerConnection(data.senderId, false);
                await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                socket.emit('webrtc-answer', { targetId: data.senderId, answer });
            });
            
            socket.on('webrtc-answer', async (data) => {
                const pc = peerConnections[data.senderId];
                if (pc) await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
            });
            
            socket.on('webrtc-ice-candidate', async (data) => {
                const pc = peerConnections[data.senderId];
                if (pc) await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
            });
            
            socket.on('user-disconnected', (data) => {
                if (peerConnections[data.userId]) { peerConnections[data.userId].close(); delete peerConnections[data.userId]; }
                const videoEl = document.getElementById(`video-${data.userId}`);
                if (videoEl) videoEl.parentElement.remove();
            });

            socket.on('sign-detected', async (data) => {
                const rawSign = data.sign;
                if (!rawSign) return;

                const myLang = document.getElementById('languageSelect').value;

                if (sentenceBuffer.length > 0 && sentenceBuffer[sentenceBuffer.length - 1] === rawSign) return;

                try {
                    const res = await fetch('/translate-audio', {
                        method: 'POST',
                        body: JSON.stringify({ text: rawSign, language: myLang })
                    });
                    const result = await res.json();
                    
                    if (result.translated_text) {
                        displaySubtitle(result.translated_text, data.userName);
                        if (result.audio_base64) {
                            new Audio(result.audio_base64).play().catch(e => console.log("Audio block:", e));
                        }
                        sentenceBuffer.push(rawSign);
                        if (sentenceBuffer.length > 10) sentenceBuffer.shift();
                    }
                } catch (e) { console.error("Translation fetch failed", e); }
            });

            socket.on('receive-message', (data) => {
                const log = document.getElementById('chatLog');
                const div = document.createElement('div');
                div.className = `p-2 rounded mb-2 text-sm ${data.userId === socket.id ? 'bg-blue-600 ml-auto' : 'bg-gray-700'}`;
                div.innerHTML = `<span class="text-xs opacity-75 block">${data.userName}</span>${data.message}`;
                log.appendChild(div);
                log.scrollTop = log.scrollHeight;
            });
        }

        function displaySubtitle(text, user) {
            const overlay = document.getElementById('liveSubtitlesOverlay');
            const box = document.getElementById('signOutputBox');
            const container = document.getElementById('subtitleContainer');

            overlay.innerHTML = `<span class="text-blue-300 text-sm block">${user}:</span> ${text}`;
            container.classList.remove('hidden');

            const div = document.createElement('div');
            div.className = "mb-1 text-sm";
            div.innerHTML = `<span class="text-blue-400 font-bold">${user}:</span> ${text}`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;

            clearTimeout(subtitleClearTimer);
            subtitleClearTimer = setTimeout(() => container.classList.add('hidden'), 4000);
        }

        function startFrameProcessing() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const video = document.getElementById('localVideo');

            setInterval(() => {
                if (!isSignDetectionEnabled || video.videoWidth === 0) return;
                canvas.width = video.videoWidth; 
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);
                
                socket.emit('process-frame', {
                    frame: canvas.toDataURL('image/jpeg', 0.5),
                    roomId: roomId,
                    userName: username,
                    timestamp: Date.now()
                });
            }, 500); 
        }

        async function createPeerConnection(userId, isInitiator) {
            const pc = new RTCPeerConnection(rtcConfig);
            peerConnections[userId] = pc;
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
            pc.onicecandidate = e => { if (e.candidate) socket.emit('webrtc-ice-candidate', { targetId: userId, candidate: e.candidate }); };
            pc.ontrack = e => { 
                if (!document.getElementById(`video-${userId}`)) {
                    const div = document.createElement('div');
                    div.className = "relative bg-gray-800 rounded-xl overflow-hidden shadow-lg border border-gray-700";
                    div.innerHTML = `<video id="video-${userId}" autoplay playsinline class="w-full h-full object-cover"></video><div class="absolute bottom-3 left-3 bg-black/60 px-3 py-1 rounded text-sm">User</div>`;
                    document.getElementById('videoGrid').insertBefore(div, document.getElementById('subtitleContainer').parentElement);
                    div.querySelector('video').srcObject = e.streams[0];
                }
            };
            if (isInitiator) {
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                socket.emit('webrtc-offer', { roomId, targetId: userId, offer });
            }
            return pc;
        }

        function toggleSignDetection() {
            isSignDetectionEnabled = !isSignDetectionEnabled;
            const btn = document.getElementById('signToggleBtn');
            const circle = document.getElementById('signToggleCircle');
            document.getElementById('detectionStatus').innerText = isSignDetectionEnabled ? "Active" : "Paused";
            if(isSignDetectionEnabled) { btn.classList.replace('bg-gray-600','bg-green-500'); circle.classList.add('translate-x-4'); }
            else { btn.classList.replace('bg-green-500','bg-gray-600'); circle.classList.remove('translate-x-4'); }
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            if(!input.value.trim()) return;
            socket.emit('send-message', { roomId, userName: username, message: input.value });
            input.value = '';
        }

        function toggleVideo() {
            const track = localStream.getVideoTracks()[0];
            track.enabled = !track.enabled;
            document.getElementById('btnVideo').innerHTML = track.enabled ? `<i data-lucide="video"></i>` : `<i data-lucide="video-off"></i>`;
            document.getElementById('btnVideo').classList.toggle('bg-red-600');
            lucide.createIcons();
        }

        function toggleAudio() {
            const track = localStream.getAudioTracks()[0];
            track.enabled = !track.enabled;
            document.getElementById('btnAudio').innerHTML = track.enabled ? `<i data-lucide="mic"></i>` : `<i data-lucide="mic-off"></i>`;
            document.getElementById('btnAudio').classList.toggle('bg-red-600');
            lucide.createIcons();
        }

        function leaveCall() { location.reload(); }
        document.getElementById('chatInput').addEventListener('keypress', e => { if(e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
