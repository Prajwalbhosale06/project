<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Video Call</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>

        #localVideo {
            transform: scaleX(-1);
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans h-screen flex flex-col overflow-hidden">

    <div id="loginScreen" class="fixed inset-0 bg-gradient-to-br from-blue-900 to-gray-900 flex items-center justify-center z-50">
        <div class="bg-white text-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md">
            <div class="text-center mb-8">
                <div class="bg-blue-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="video" class="w-10 h-10 text-blue-600"></i>
                </div>
                <h1 class="text-3xl font-bold mb-2">Join Call</h1>
                <p class="text-gray-500">Real-time Sign Language Detection</p>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Display Name</label>
                    <input type="text" id="usernameInput" placeholder="Enter your name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Room ID</label>
                    <input type="text" id="roomIdInput" placeholder="e.g. 1234" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <button onclick="joinCall()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition flex items-center justify-center gap-2">
                    <i data-lucide="phone"></i> Join Room
                </button>
            </div>
        </div>
    </div>

    <div id="appInterface" class="hidden flex-1 flex flex-col h-full">
        
        <div class="bg-gray-800 border-b border-gray-700 px-6 py-4 flex justify-between items-center">
            <div>
                <h2 class="text-xl font-bold flex items-center gap-2">
                    Room: <span id="displayRoomId" class="text-blue-400">---</span>
                </h2>
                <p id="displayUsername" class="text-sm text-gray-400">---</p>
            </div>
            <div class="bg-gray-700 px-3 py-1 rounded-full flex items-center gap-2">
                <i data-lucide="users" class="w-4 h-4 text-gray-400"></i>
                <span id="userCount">1</span>
            </div>
        </div>

        <div class="flex-1 flex p-4 gap-4 overflow-hidden">
            
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-4 auto-rows-fr" id="videoGrid">

                <div class="relative bg-gray-800 rounded-xl overflow-hidden shadow-lg border border-gray-700">
                    <video id="localVideo" autoplay muted playsinline class="w-full h-full object-cover"></video>
                    <div class="absolute bottom-3 left-3 bg-black/60 px-3 py-1 rounded text-sm backdrop-blur-sm">You</div>
                </div>
            </div>

            <div class="w-80 flex flex-col gap-4">
                
                <div class="bg-gray-800 rounded-xl p-4 flex-1 flex flex-col border border-gray-700 overflow-hidden">
                    <h3 class="font-semibold mb-3 flex items-center gap-2 text-blue-400">
                        <i data-lucide="hand"></i> Detected Signs
                    </h3>
                    <div id="signsLog" class="flex-1 overflow-y-auto space-y-2 pr-2 scrollbar-hide">

                        <div class="text-center text-gray-500 text-sm mt-10">Waiting for signs...</div>
                    </div>
                </div>

               
                <div class="bg-gray-800 rounded-xl p-4 h-1/2 flex flex-col border border-gray-700">
                    <h3 class="font-semibold mb-2 text-green-400">Chat</h3>
                    <div id="chatLog" class="flex-1 overflow-y-auto space-y-2 mb-3 pr-2 scrollbar-hide text-sm">
                        
                    </div>
                    <div class="flex gap-2">
                        <input type="text" id="chatInput" placeholder="Type..." class="flex-1 bg-gray-700 border-none rounded px-3 py-2 text-white focus:ring-2 focus:ring-blue-500 outline-none">
                        <button onclick="sendMessage()" class="bg-blue-600 hover:bg-blue-700 px-3 py-2 rounded transition">
                            <i data-lucide="send" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="bg-gray-800 border-t border-gray-700 p-4 flex justify-center gap-4">
            <button onclick="toggleVideo()" id="btnVideo" class="p-4 rounded-full bg-gray-700 hover:bg-gray-600 transition">
                <i data-lucide="video"></i>
            </button>
            <button onclick="toggleAudio()" id="btnAudio" class="p-4 rounded-full bg-gray-700 hover:bg-gray-600 transition">
                <i data-lucide="mic"></i>
            </button>
            <button onclick="leaveCall()" class="p-4 rounded-full bg-red-600 hover:bg-red-700 transition">
                <i data-lucide="phone-off"></i>
            </button>
        </div>
    </div>


    <script>
       
        const SOCKET_URL = window.location.origin;         
        let socket;
        let localStream;
        let username;
        let roomId;
        let peerConnections = {}; 
        let isVideoEnabled = true;
        let isAudioEnabled = true;
        let frameInterval;

        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }
            ]
        };

       
        lucide.createIcons();

       
        async function joinCall() {
            username = document.getElementById('usernameInput').value;
            roomId = document.getElementById('roomIdInput').value;

            if (!username || !roomId) {
                alert("Please enter both Name and Room ID");
                return;
            }

            try {
                
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('localVideo').srcObject = localStream;

           
                socket = io(SOCKET_URL);
                setupSocketListeners();

            
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('appInterface').classList.remove('hidden');
                document.getElementById('displayRoomId').innerText = roomId;
                document.getElementById('displayUsername').innerText = username;

              
                startFrameProcessing();

         
                socket.emit('join-room', { roomId, userName: username });

            } catch (err) {
                console.error("Error accessing media:", err);
                alert("Could not access camera/microphone. Please allow permissions.");
            }
        }

        function setupSocketListeners() {
            socket.on('connect', () => console.log("Connected to server:", socket.id));

            
            socket.on('user-joined', async (data) => {
                console.log("User joined:", data.userId);
                updateUserCount(data.roomUsers.length);
                await createPeerConnection(data.userId, true); // Initiator
            });

            socket.on('webrtc-offer', async (data) => {
                const pc = await createPeerConnection(data.senderId, false);
                await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                socket.emit('webrtc-answer', { targetId: data.senderId, answer });
            });

            socket.on('webrtc-answer', async (data) => {
                const pc = peerConnections[data.senderId];
                if (pc) await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
            });

            socket.on('webrtc-ice-candidate', async (data) => {
                const pc = peerConnections[data.senderId];
                if (pc) await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
            });

            socket.on('user-disconnected', (data) => {
                console.log("User disconnected:", data.userId);
                if (peerConnections[data.userId]) {
                    peerConnections[data.userId].close();
                    delete peerConnections[data.userId];
                }
              
                const videoEl = document.getElementById(`video-${data.userId}`);
                if (videoEl) videoEl.parentElement.remove();
                updateUserCount(document.getElementById('videoGrid').children.length); 
            });

            
            socket.on('sign-detected', (data) => {
                addSignToLog(data);
            });

            socket.on('receive-message', (data) => {
                addMessageToChat(data);
            });
        }

       
        async function createPeerConnection(userId, isInitiator) {
            const pc = new RTCPeerConnection(rtcConfig);
            peerConnections[userId] = pc;

            
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

            
            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('webrtc-ice-candidate', { targetId: userId, candidate: event.candidate });
                }
            };

            
            pc.ontrack = (event) => {
                const stream = event.streams[0];
                if (!document.getElementById(`video-${userId}`)) {
                    addRemoteVideoElement(userId, stream);
                }
            };

            
            if (isInitiator) {
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                socket.emit('webrtc-offer', { roomId, targetId: userId, offer });
            }

            return pc;
        }

        function addRemoteVideoElement(userId, stream) {
            const container = document.createElement('div');
            container.className = "relative bg-gray-800 rounded-xl overflow-hidden shadow-lg border border-gray-700";
            
            const video = document.createElement('video');
            video.id = `video-${userId}`;
            video.srcObject = stream;
            video.autoplay = true;
            video.playsInline = true;
            video.className = "w-full h-full object-cover";

            const label = document.createElement('div');
            label.className = "absolute bottom-3 left-3 bg-black/60 px-3 py-1 rounded text-sm backdrop-blur-sm";
            label.innerText = `User ${userId.slice(0,4)}`;

            container.appendChild(video);
            container.appendChild(label);
            document.getElementById('videoGrid').appendChild(container);
            updateUserCount(Object.keys(peerConnections).length + 1);
        }

        function updateUserCount(count) {
            document.getElementById('userCount').innerText = count || 1;
        }

       
        function startFrameProcessing() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const video = document.getElementById('localVideo');

            frameInterval = setInterval(() => {
                if (!isVideoEnabled) return;

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);
                
                
                const frameData = canvas.toDataURL('image/jpeg', 0.7);
                socket.emit('process-frame', {
                    frame: frameData,
                    roomId: roomId,
                    timestamp: Date.now()
                });
            }, 500);
        }

        function addSignToLog(data) {
            const log = document.getElementById('signsLog');
            const emptyMsg = log.querySelector('.text-center');
            if (emptyMsg) emptyMsg.remove();

            const item = document.createElement('div');
            item.className = "bg-gray-700 rounded p-3 animate-pulse";

            setTimeout(() => item.classList.remove('animate-pulse'), 500);

            item.innerHTML = `
                <div class="flex justify-between items-start mb-1">
                    <span class="text-white font-bold text-lg">${data.sign}</span>
                    <span class="text-xs text-blue-300 font-mono">${(data.confidence * 100).toFixed(0)}%</span>
                </div>
                <div class="text-xs text-gray-400 flex justify-between">
                    <span>${data.userId === socket.id ? 'You' : 'Remote'}</span>
                    <span>${new Date(data.timestamp).toLocaleTimeString()}</span>
                </div>
            `;
            log.prepend(item); 
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const msg = input.value.trim();
            if (!msg) return;

            socket.emit('send-message', {
                roomId,
                userName,
                message: msg,
                timestamp: Date.now()
            });
            input.value = '';
        }

        function addMessageToChat(data) {
            const log = document.getElementById('chatLog');
            const item = document.createElement('div');
            const isMe = data.userId === socket.id;
            
            item.className = `p-2 rounded max-w-[85%] mb-2 ${isMe ? 'bg-blue-600 ml-auto' : 'bg-gray-700'}`;
            item.innerHTML = `
                <div class="text-xs ${isMe ? 'text-blue-200' : 'text-gray-400'} mb-1">${data.userName}</div>
                <div class="text-white text-sm">${data.message}</div>
            `;
            log.appendChild(item);
            log.scrollTop = log.scrollHeight;
        }

     
        function toggleVideo() {
            const videoTrack = localStream.getVideoTracks()[0];
            videoTrack.enabled = !videoTrack.enabled;
            isVideoEnabled = videoTrack.enabled;
            
            const btn = document.getElementById('btnVideo');
            if (isVideoEnabled) {
                btn.classList.replace('bg-red-600', 'bg-gray-700');
                btn.classList.replace('hover:bg-red-700', 'hover:bg-gray-600');
                btn.innerHTML = `<i data-lucide="video"></i>`;
            } else {
                btn.classList.replace('bg-gray-700', 'bg-red-600');
                btn.classList.replace('hover:bg-gray-600', 'hover:bg-red-700');
                btn.innerHTML = `<i data-lucide="video-off"></i>`;
            }
            lucide.createIcons();
        }

        function toggleAudio() {
            const audioTrack = localStream.getAudioTracks()[0];
            audioTrack.enabled = !audioTrack.enabled;
            
            const btn = document.getElementById('btnAudio');
            if (audioTrack.enabled) {
                btn.classList.replace('bg-red-600', 'bg-gray-700');
                btn.classList.replace('hover:bg-red-700', 'hover:bg-gray-600');
                btn.innerHTML = `<i data-lucide="mic"></i>`;
            } else {
                btn.classList.replace('bg-gray-700', 'bg-red-600');
                btn.classList.replace('hover:bg-gray-600', 'hover:bg-red-700');
                btn.innerHTML = `<i data-lucide="mic-off"></i>`;
            }
            lucide.createIcons();
        }

        function leaveCall() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (socket) socket.disconnect();
            location.reload(); 
        }

      
        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
